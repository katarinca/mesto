<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar-image">
      <div class="profile__info-column">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022-2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_edit-profile" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-edit" name="popup__form-edit" novalidate>
          <input type="text" class="popup__form-item popup__form-item_type_name" id="name" name="name" value="" placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="popup__form-error name-error"></span>
          <input type="text" class="popup__form-item popup__form-item_type_job" id="job"  name="job" value="" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__form-error job-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
    </div>
  </div>

  <div class="popup popup_add-place">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_add-place" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-add" name="popup__form-add" novalidate>
          <input type="text" class="popup__form-item popup__form-item_type_image" id="image" name="image" value="" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__form-error image-error"></span>
          <input type="url" class="popup__form-item popup__form-item_type_link" id="link" name="image_link" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__form-error link-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
    </div>
  </div>

  <div class="popup popup_big-image">
    <div class="popup__container-image">
      <button class="popup__close-button popup__close-button_big-image" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__caption"></p>
    </div>
  </div>

  <template class="element-template">
    <div class="element">
      <button class="element__basket" type="button" aria-label="Удалить карточку"></button>
      <img class="element__image">
      <div class="element__place">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
    </div>
  </template>

</body>

</html>
